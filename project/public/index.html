  <script>
    $(window).scroll(function() {
        if( $(this).scrollTop() == 0 ) {
          $(".navbar").addClass("hide");
          if(!($('.dropdown').find('.dropdown-menu').is(":hidden")))
          	$('.dropdown-menu').dropdown("toggle");
        }
        else {
          $(".navbar").removeClass("hide");
        }
      });
  </script>
